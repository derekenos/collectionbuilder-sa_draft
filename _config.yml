# CollectionBuilder
# Jekyll Digital Collection Generator

# URL variables
# site domain
url:
# location on the domain
# e.g. /digital/hjccc
baseurl: /

# url to objects folder
digital-objects: /objects

# location of code
source-code:

# Elasticsearch cluster host
elasticsearch-protocol: http
elasticsearch-host: 0.0.0.0
elasticsearch-port: 9200
elasticsearch-index: cityofbeacon-agendas-and-minutes
elasticsearch-directory-index: directory_

# Site settings
title: City of Beacon Data
# header and head metadata
tagline: Agendas & Minutes
description: "All of the publicly available City of Beacon meeting agendas and minutes."
# Organization branding
organization-name:
organization-link:
organization-logo-banner: /assets/img/mountain-logo.webp
organization-logo-nav: /assets/img/mountain-logo.webp

# Collection settings
# name of metadata file, be sure to also change page_gen data setting!
metadata: metadata
# page gen settings
# "data" value must be the name of the metadata file
page_gen:
  - data: 'metadata'
    template: 'items'
    name: 'objectid'
    dir: 'items'
    extension: 'html'
    filter: 'objectid'

# Note: use environment variable on build command to include analytics
# JEKYLL_ENV=production jekyll build
# if present, used to add analytics during build
google-analytics-id:

# Robots exclude
# set noindex to true if you do NOT want Google to index your site
# noindex: true

# add liquid profiler to id bottlenecks
# profile: true

exclude: [docs/, Rakefile, README.md, LICENSE]

# compress CSS output
sass:
  style: compressed
